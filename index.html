<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calcDisplay">0</div>
        <div class="numPad">
            <button id="one" class="numbers" value="1">1</button>
            <button id="two" class="numbers" value="2">2</button>
            <button id="three" class="numbers" value="3">3</button>
            <button id="four" class="numbers" value="4">4</button>
            <button id="five" class="numbers" value="5">5</button>
            <button id="six" class="numbers" value="6">6</button>
            <button id="seven" class="numbers" value="7">7</button>
            <button id="eight" class="numbers" value="8">8</button>
            <button id="nine" class="numbers" value="9">9</button>
            <button id="zero" class="numbers" value="0">0</button>
            <button id="comma" class="numbers" value=",">,</button>
        </div>
        <div class="operators">
            <button id="divide" class="operator" value="/">/</button>
            <button id="mult" class="operator" value="*">x</button>
            <button id="add" class="operator" value="+">+</button>
            <button id="min" class="operator" value="-">-</button>
            <button id="perc" class="operator" value="%">%</button>
            <button id="equals" class="operator" value="=">=</button>
        </div>
        <button id="clear" value="C">C</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
